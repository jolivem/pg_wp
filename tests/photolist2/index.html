<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive List with Bootstrap and JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .miniature {
            background-position: center;
            background-size: cover;
            float: left;
            border-radius: 10px 0 0 10px;
        }

        .lienTitre {
            /*position: absolute;*/
            line-height: 20px;
        }
    </style>
</head>

<body>

    <div class="container-fluid mt-5">
        <h2>List of Items</h2>
        <div id="item-list" style="position: relat">
            <div class="square-thumbnail" style="background-image:url('../map/image1.jpg')">
                <div class="" lienTitre>coucou je suis le titre</div>
                <div></div>
                <!-- Item rows will be appended here -->
            </div>
            <div class="mt-3">
                <button id="bulk-action-btn" class="btn btn-primary">Run Bulk Action</button>
            </div>
        </div>

        <script>
            // Sample data for demonstration
            const items = [
                {
                    image: "image1.jpg",
                    title: "Item 1",
                    date: "2024-02-29"
                },
                {
                    image: "image2.jpg",
                    title: "Item 2",
                    date: "2024-02-28"
                },
                {
                    image: "image3.jpg",
                    title: "Item 3",
                    date: "2024-02-27"
                }
            ];

            // Function to render list items
            function renderItems() {
                const itemList = document.getElementById('item-list');
                itemList.innerHTML = '';

                items.forEach((item, index) => {
                    const listItem = document.createElement('div');
                    listItem.style.minHeight = "110px";
                    listItem.style.marginTop = "15px";
                    //<div class="miniature" style="width:110px; height: 100px; background-image: url("${item.image}")"></div>
                    listItem.innerHTML = `
                    <div class="miniature" style="width:110px; height: 100px; background-image: url('${item.image}')"></div>
                    <div class="lienTitre">${item.title}</div>
                    <div>
                        <input type="checkbox" class="item-checkbox" data-index="${index}">
                    </div>`;
                    itemList.appendChild(listItem);
                });
            }

            // Function to handle bulk action
            function handleBulkAction() {
                const checkedItems = document.querySelectorAll('.item-checkbox:checked');
                const selectedItems = Array.from(checkedItems).map(checkbox => {
                    const index = parseInt(checkbox.dataset.index);
                    return items[index];
                });

                console.log("Selected items:", selectedItems);
                // Perform your bulk action here
                // For demonstration, just logging the selected items to the console
            }

            // Render initial items
            renderItems();
        </script>

</body>

</html>
